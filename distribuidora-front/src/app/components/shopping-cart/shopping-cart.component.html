<mat-selection-list #items>
  <mat-list-item *ngFor="let item of itemsOfCart">
    <p>Produto: {{ item.name }} | Preço: {{ item.price }} </p>
  </mat-list-item>
</mat-selection-list>

<mat-card>
  <h2>Resumo do Pedido</h2>
  <p>{{itemsOfCart.length}} produtos    R$ {{ total }}</p>
  <button mat-stroked-button color="primary" (click)="informarEndereco()">Informar endereço de entrega</button>
</mat-card>
