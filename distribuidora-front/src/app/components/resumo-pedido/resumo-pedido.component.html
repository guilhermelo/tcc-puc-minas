<form [formGroup]="formulario" (ngSubmit)="criarPedido()" ></form>
<p>
  <mat-card style="width: 50%">
    <h2>Endereço de Entrega</h2>
    <mat-form-field
      style="width: 50vw"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Rua</mat-label>
      <input formControlName="rua" matInput maxlength="50" />
    </mat-form-field>

    <mat-form-field
      style="width: 50vw"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Número</mat-label>
      <input formControlName="numero" matInput maxlength="50" />
    </mat-form-field>

    <mat-form-field
      style="width: 50vw"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Bairro</mat-label>
      <input formControlName="bairro" matInput maxlength="50" />
    </mat-form-field>

    <mat-form-field
      style="width: 50vw"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Cidade</mat-label>
      <input formControlName="cidade" matInput maxlength="50" />
    </mat-form-field>

    <mat-form-field
      style="width: 50vw"
      class="example-full-width"
      appearance="fill"
    >
      <mat-label>Estado</mat-label>
      <input matInput maxlength="50" />
    </mat-form-field>
  </mat-card>
  <mat-card style="width: 50%">
    <h3>Resumo do Pedido</h3>
    <p>
      {{ shoppingCartService.count() }} produtos R$
      {{ shoppingCartService.valorTotal() }}
    </p>
    <p>Frete R$ {{ valorFrete }}</p>
  </mat-card>
</p>
<p>
  <mat-card>
    <h2>Cartão de Crédito</h2>
    <form class="pesquisar">
      <div class="example-container">
        <mat-form-field
          style="width: 50vw"
          class="example-full-width"
          appearance="fill"
        >
          <mat-label>Nome</mat-label>
          <input formControlName="nome" matInput maxlength="50" />
        </mat-form-field>

        <mat-form-field
          style="width: 50vw"
          class="example-full-width"
          appearance="fill"
        >
          <mat-label>Número</mat-label>
          <input formControlName="numeroCartao" matInput maxlength="50" />
        </mat-form-field>
        <p>
          <mat-form-field
            style="width: 25vw"
            class="example-full-width"
            appearance="fill"
          >
            <mat-label>CVV</mat-label>
            <input formControlName="cvv" matInput maxlength="50" />
          </mat-form-field>

          <mat-form-field
            style="width: 25vw"
            class="example-full-width"
            appearance="fill"
          >
            <mat-label>Data de Expiração</mat-label>
            <input formControlName="dataExpiracao" matInput maxlength="50" />
          </mat-form-field>
        </p>
      </div>
    </form>
  </mat-card>
</p>
<p>
  <button mat-stroked-button color="primary">Finalizar</button>
</p>
