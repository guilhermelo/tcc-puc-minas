<mat-grid-list cols="4" gutterSize="20" rowHeight="1:1">
  <mat-grid-tile *ngFor="let produto of produtos">
    <mat-card [style]="'max-width: 400px'">
      <mat-card-header>
        <mat-card-title>{{ produto.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-md-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          Descrição do produto
        </p>
        <p>{{ produto.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="adicionarCarrinho(produto.id)">Comprar</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
