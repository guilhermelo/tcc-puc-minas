<mat-grid-list [cols]="breakpoint" gutterSize="5px" rowHeight="400px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card [style]="'max-width: 400px'">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-md-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>Descrição do produto</p>
        <p>{{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" mat-button (click)="adicionarCarrinho(product)">
          Comprar
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
